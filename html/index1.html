<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420,user-scalable=no">
  <title>每日签语</title>
  <style>
    *{ margin:0; padding:0;}
    .app{width:420px; height:336px; margin:0 auto; padding:18px;box-sizing: border-box; background:url("../imgs/icon-qianyubg@2x.png");background-repeat:no-repeat;background-size:cover;font-family: "思源宋体 CN SemiBold"}
    .app .page { width:100%; height:100%; padding:10px;box-sizing:border-box; background-color: #fff}
    .app .page .content{ width:100%; height:100%; border:1px solid #b6afa9; padding:16px 18px;box-sizing: border-box;display: flex;flex-direction: column;align-items: stretch;}
    .content .text{ flex:1;display:flex;align-items:center;font-size: 36px;overflow: hidden;text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical;}
    .user-info{display: flex; height:38px;align-items: center;}
    .avatar{ width:38px; height:38px;border-radius: 19px}
    .nickname { color: #888888;font-size: 24px;padding-left: 8px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
  </style>
</head>
<body>
<div id="app" class="app">
  <div class="page">
    <div class="content">
      <div class="user-info">
        <img class="avatar" src="../imgs/avatar.jpg" alt="">
        <div class="nickname">竟将丸子</div>
      </div>
      <div class="text">“所有的大人都曾经的大人都曾经的大人经都曾经的大经的大人”</div>
    </div>
  </div>
</div>
</body>
</html>
